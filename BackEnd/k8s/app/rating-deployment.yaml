apiVersion: v1
kind: Service
metadata:
  name: rate-service
  namespace: mongo
spec:
  selector:
    app: rate-service
    type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30081
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rate-service
spec:
  selector:
    matchLabels:
      app: rate-service
  replicas: 2
  template:
    metadata:
      labels:
        app: rate-service
    spec:
      containers:
        - name: rate-service
          image: sophearyrin/rate-service
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: mongo-conf
                  key: database
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: mongo-conf
                  key: host

